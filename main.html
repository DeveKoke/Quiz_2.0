<!DOCTYPE html>
<html lang="es">
    <head>
        <title> QUIZTORIA - preguntas </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body >
        <header>
            <h1>QUIZTORIA</h1>
        </header>
        <main class="main_bis">
            <section class="kindWrapper">
                <label>Elige dificultad: </label>
                <select name="difficulty" id="difficulty" >
                    <option value=""> ---</option>
                    <option value="easy">Fácil</option>
                    <option value="difficult">Difícil</option>
                </select>
                <label>Número de preguntas: </label>
                <input type="number" min="5" max="50" step="1" placeholder="5" id="userNum">

                <button id="getQuestions" onclick="getQuestionsAndBegin()">LETS BEGIN!</button>

            </section>
            <section id="progressWrapper">
                <!-- INSERTAR NUMEROS DE BARRA DE PROGRESO AQUI -->
            </section>
            <section class="acordeon">
                    <!-- INTERTAR PREGUNTAS DEL  DOM  AQUI -->
            </section>
            <div id="divButton">
                <button class="button" onclick="pressNextButton()"> SIGUIENTE </button>
            </div>
        </main>
    </body>
    <script src="/scripts.js"></script>
</html>

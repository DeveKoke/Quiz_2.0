<!DOCTYPE html>
<html lang="es">
    <head>
        <title> QUIZTORIA - preguntas </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="stylesheet" href="sweetalert2.min.css">
    </head>
    <body class="body_bis">
        <header id="headerQuiz">
            <h1>QUIZTORY</h1>
        </header>
        <main>
            <section class="auth_form">
                <h2>Have you got an account?</h2>
                <h3>Sign up</h3>
                <form id="signup_form">
                    <label for="signIn_user_name">User name: </label><input id="signIn_user_name" type="text">
                    <label for="signIn_email">Email: </label><input id="signIn_email" type="text">
                    <label for="signIn_password">Password: </label><input id="signIn_password" type="text">
                    <label for="signIn_repeat_password">Repeat your password: </label><input id="signIn_repeat_password" type="text">
                    <button type="submit">Submit</button>
                </form>
                <h3>Log in</h3>
                <form id="login_form">
                    <label for="login_email">Email: </label><input id="login_email" type="text">
                    <label for="login_password">Password: </label><input id="login_password" type="text">
                    <button type="submit">Submit</button>
                </form>
            </section>
            <section class="kindWrapper hideCard">
                <label>Game level: </label>
                <select name="difficulty" id="difficulty" >
                    <option value=""> ---</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Difficult</option>
                </select>
                <label>Number of questions: </label>
                <input type="number" min="5" max="50" step="1" placeholder="5" id="userNum">
                 <button id="getQuestions" onclick="pressNextButton()">LETS BEGIN!</button>
            </section>
            <section id="progressWrapper" class="hideCard">
                <!-- INSERTAR NUMEROS DE BARRA DE PROGRESO AQUI -->
            </section>
            <section id="acordeon" class="acordeon">
                    <!-- INTERTAR PREGUNTAS DEL  DOM  AQUI -->
            </section>
            <div id="divButton">
                <button class="button hideCard" id="nextButton" onclick="pressNextButton()"> NEXT </button>
            </div>
            <button id="logout_button">Log out</button>
        </main>
        <footer class="main_footer">
            <p>Copyright (c) 2023   Jorge & Jorge  
            All Rights Reserved</p> 
            <p>This product is protected by copyright and distributed under
            licenses restricting copying, distribution.</p>
        </footer>
    </body>
    <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
    <script src="/scripts/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
